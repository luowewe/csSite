    <template id="javascript">
      <div class="code">
        <code class="header">factorial(<span class="n"></span>)</code>
        <code>
          <pre>
const factorial = (n) => {
  if (<span class="condition"><span class="expression">n</span> === 0</span>) {
    <span class="return">return 1</span>;
  } else {
    <span class="return">return <span class="returnvalue"><span class="expression">n</span> * <span class="call">factorial(<span class="expression">n - 1</span>)</span></span></span>;
  }
};
          </pre>
        </code>
      </div>
      <span class="true">true</span>
      <span class="false">false</span>
    </template>
